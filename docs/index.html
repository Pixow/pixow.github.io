<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pixow</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="assets/css/line-awesome.min.css">
  <link rel="stylesheet" href="assets/css/all.min.css">
  <link rel="stylesheet" href="assets/css/animate.min.css">
<link rel="stylesheet" href="styles.ac56e5ef893a9a4dfc4f.css"></head>
<body>
  <app-root>
    <!-- preloader start  -->
    <div class="preloader">
      <div class="spinner">
        <div class="dot1"></div>
        <div class="dot2"></div>
      </div>
    </div>
    <!-- prealoader end -->
  </app-root>

  <!-- jQuery library -->
  <script src="assets/js/jquery-3.5.1.min.js"></script>
  <!-- bootstrap js -->
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <!-- wow js -->
  <script src="assets/js/wow.min.js"></script>
  <!-- TweenMax js -->
  <script src="assets/js/TweenMax.min.js"></script>

  <script>
    var slideIndex = 1;
    $(window).on('load', function(){
      // menu options custom affix
      var fixed_top = $(".header");
      $(window).on("scroll", function(){
          if( $(window).scrollTop() > 50){  
              fixed_top.addClass("animated fadeInDown menu-fixed");
          }
          else{
              fixed_top.removeClass("animated fadeInDown menu-fixed");
          }
      });

      // mobile menu js
      $(".navbar-collapse>ul>li>a, .navbar-collapse ul.sub-menu>li>a").on("click", function() {
        let element = $(this).parent("li");
        if (element.hasClass("open")) {
          element.removeClass("open");
          element.find("li").removeClass("open");
        }
        else {
          element.addClass("open");
          element.siblings("li").removeClass("open");
          element.siblings("li").find("li").removeClass("open");
        }
      });

      new WOW().init();

      $(".hero").on('mousemove',function(e) {
        parallaxIt(e, ".el-1", -45);
        parallaxIt(e, ".el-2", -25);
        parallaxIt(e, ".el-3", -50);
        parallaxIt(e, ".el-4", -35);
        parallaxIt(e, ".el-5", -60);
        parallaxIt(e, ".el-6", -40);
        parallaxIt(e, ".el-7", -45);
        parallaxIt(e, ".el-8", -35);
        parallaxIt(e, ".el-9", -50);
        parallaxIt(e, ".el-10", -35);
        parallaxIt(e, ".el-11", -40);
      });
      
      function parallaxIt(e, target, movement) {
        var $this = $(".hero");
        var relX = e.pageX - $this.offset().left;
        var relY = e.pageY - $this.offset().top;
      
        TweenMax.to(target, 1, {
          x: (relX - $this.width() / 2) / $this.width() * movement,
          y: (relY - $this.height() / 2) / $this.height() * movement
        });
      }

      showSlides(slideIndex);
    })
    
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }
    
    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("trailer_items");
      var dots = document.getElementsByClassName("game_content");
      if (n > slides.length) {slideIndex = 1}    
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";  
      }
    
      for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
      }
    
      slides[slideIndex-1].style.display = "block";
      dots[slideIndex-1].className += " active";  
    }

    //custom script start for game trailer slider
    function closeThumbnail(parent) {
      parent.style.display = "none";
      parent.nextElementSibling.style.display='block';
    }
  </script>
<script src="runtime.a457c673e4822efffd80.js" defer></script><script src="polyfills.534a6a5a9f30b71b1497.js" defer></script><script src="main.da08e76969989fddfa74.js" defer></script></body>
</html>
